<div style="max-width: 360px;margin: auto">
    <div style="text-align: center;padding: 10px;">
        <img src="http://crewpond.com/static/images/email_logo.gif">
    </div>
    <div style="padding: 10px;text-align: justify;">
        <h2 style="font-family: helvetica, arial, sans-serif;text-align: center;">Hello {{receiver}}!</h2>
        <p style="font-family: helvetica, arial, sans-serif;">Someone has requested a link to change your password. You can do this through the link below.</p>

        <p style="font-family: helvetica, arial, sans-serif;">
            <a href="{{reset_url}}">Change my password</a>
        </p>

        <p style="font-family: helvetica, arial, sans-serif;">If you didn't request this, please ignore this email.</p>
        <p style="font-family: helvetica, arial, sans-serif;">Your password won't change until you access the link above and create a new one.</p>
    </div>
</div>
